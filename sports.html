<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Form</title>

</head>


<body style="background-color: #a0d490;">
  <header>
    <h1>Sports Form</h1>
  </header>
  <div class="container">
    <h2>Please fill the form</h2>
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We never sell email to anyone.</div>
      </div>
      <br>

      <div>
        <div class="mb-3">
          <div id="sex" class="form-text">Your Gender:</div>
          <input type="radio" name="sex" value="male">Male<br>
          <input type="radio" name="sex" value="female">Female<br>
        </div>
      </div>
      <br>

      <label for="cars">Your year:</label>

      <select name="cars" id="cars">
        <option value="volvo">FE</option>
        <option value="volvo">SE</option>
        <option value="saab">TE</option>
        <option value="mercedes">BE</option>
      </select>
      <br>
      <br>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password:</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
      </div>
      <button>Submit</button>

      <img src="" alt="">
    </form>
  </div>
</body>

</html>
